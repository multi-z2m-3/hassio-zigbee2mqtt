name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  sync:
    permissions:
      contents: write
      pull-requests: write
      
    runs-on: ubuntu-latest

    steps:
      - uses: zwping/fork-sync@v1.6.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: zigbee2mqtt
          base: master
          head: master
